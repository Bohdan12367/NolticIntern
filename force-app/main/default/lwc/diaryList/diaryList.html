<!-- Diary List -->
<template>
    <lightning-card title="Diary" icon-name="standard">
        <div class="slds-var-m-around_medium">
            <template if:true={diaries.data}>
                <ul class='slds-p-left_medium'>
                    <template for:each={diaries.data} for:item='diary'>
                        <li key={diary.Id} class='slds-p-bottom_medium'>
                            <b>Created Date: </b>{diary.Created_Date__c}<br>
                            <b>Note: </b> {diary.Note__c}<br>
                            <lightning-button label="Delete" data-record-id={diary.Id} onclick={deleteDiary}></lightning-button><br>
                        </li>
                    </template>
                </ul>
            </template>
        </div>
            <div class="slds-p-left_medium">
                <lightning-input label='New note:' placeholder='Type diary note...' onchange={handleNoteChange}></lightning-input>
                <lightning-button label='Add' onclick={createDiary}></lightning-button>
            </div>
    </lightning-card>
</template>
